<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    const array = [];
    const secret = "siema"

    window.addEventListener('keyup', (e) => {

      array.push(e.key)
      console.log(array)
      array.slice(-secret.length - 1, array.length - secret.length)
      console.log(array + ' dd')
      if (array.join('').includes(secret)) {

        cornify_add()
      }
    })
  </script>
</body>

</html>
